<div class="mt-4" style="padding-inline: 5%;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Product List</h1>
    <button class="btn btn-danger">Logout</button>
  </div>
  <div class="card p-3" style="width: 60%; margin-bottom: 2%;">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="catDropDown" class="form-label" >Category</label>
          <select [(ngModel)]="selectedCategory" (change)="handleChangeCategory()" id="catDropDown" class="form-control">
            <option value="">All</option>
              <option *ngFor="let category of categoryList" value="{{category}}">{{category}}</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="limitDropDown" class="form-label">Limit</label>
          <select [(ngModel)]="limit" (change)="handleChangeLimit()" id="limitDropDown" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-products-list [productList]="productList" ></app-products-list>
  </div>

</div>
